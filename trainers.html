<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker Trainers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }

        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        .container {
            padding: 20px;
        }

        .trainers-section {
            background-color: white;
            padding: 50px 20px;
            text-align: center;
        }

        .trainers-section h2 {
            margin-bottom: 40px;
        }

        .trainer-card {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .trainer {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin: 10px;
            width: 250px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .trainer img {
            border-radius: 8px;
            width: 100%;
            height: 180px;
            margin-bottom: 15px;
        }

        .trainer h3 {
            margin: 10px 0 5px;
        }

        .trainer p {
            margin: 0 0 10px;
            padding: 0 10px;
        }
        button{
            width: 120px;
            border-radius: 5px;
            height: 30px;
            background-color: black;
            color: white;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Fitness Tracker</h1>
    </header>

   

    <div class="container">
        <section class="trainers-section">
            <h2>Meet Our Trainers</h2>
            <div class="trainer-card">
                <div class="trainer">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQVcxS6o2AEO0vx_CGC2mlHqE3RwCIrow3TKg&s" alt="Trainer 1">
                    <h3>John Doe</h3>
                    <p>Expert in weight lifting and bodybuilding</p>
                    <button>Like</button>
                </div>
                <div class="trainer">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTUXfjEsiaR4D6Kr0jmM7xb_Vkj9gKqqf4WeI6P4QmzDJkXcRejOmB5XLRnRrZEZf-f0qQ&usqp=CAU" alt="Trainer 2">
                    <h3>Jane Smith</h3>
                    <p>Specialist in yoga and pilates</p>
                    <button>Like</button>
                </div>
                <div class="trainer">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRh_z3m0yvuAFvyP729XJhcwqjpqrLwzwE2TA&s" alt="Trainer 3">
                    <h3>Mike Johnson</h3>
                    <p>Cardio and endurance training</p>
                    <button>Like</button>
                </div>
                <div class="trainer">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQMwdgHzbVPvw1d2r-D7xXImfGxJnpxwzPn3A&s" alt="Trainer 4">
                    <h3>Emily Davis</h3>
                    <p>Nutrition and diet planning</p>
                    <button>Like</button>
                </div>
            </div>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 Fitness Tracker. All rights reserved.</p>
    </footer>
</body>
</html>
